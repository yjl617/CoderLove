<div class="modal-header no-padding">
	<div class="table-header">
		<i class="icon-lock"></i>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		修改友情连接
	</div>
</div>

<div class="modal-body overflow-visible">
	<div class="control-group">
		<label class="control-label" for="name">名称</label>
		<div class="controls">
			<input type="text" required="required" id="name" name="name" value="{$info.name}" placeholder="名称"/>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="url">URL</label>
		<div class="controls">
			<input type="text" required="required" id="url" name="url" value="{$info.url}" placeholder="注意添加http://"/>
		</div>
	</div>
</div>

<div class="modal-footer">
	<input type="hidden" name="id" value="{$info.id}" />
	<button data-dismiss="modal" class="btn btn-small">
		<i class="icon-remove"></i>
		取消
	</button>
	<button type="button" class="btn btn-small btn-primary" onclick="$.edit('{:U('Admin/Link/doEdit')}', this);">
		<i class="icon-ok"></i>修改
	</button>
</div>

<script type="text/javascript" src="__PUBLIC__/HomeStyle/js/ajaxfileupload.js"></script>
<script type="text/javascript">
	jQuery(function($){

		$.extend({
			edit : function(url, obj)
			{
				var obj = $(obj).parents('form');

				$.ajax({
					url : url,
					type : 'post',
					data : obj.serialize(),
					success : function(res)
					{
						$.lagou.alert(res.msg, res.code, 2);
						$.lagou.formHide();
						location.reload();
					}
				});
			}
		});
	});
</script>
