<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>运营管理平台登陆界面 - 拉勾网</title>
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--basic styles-->
		<link href="__STYLE__/css/bootstrap.min.css" rel="stylesheet" />
		<link href="__STYLE__/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__STYLE__/css/font-awesome.min.css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="__STYLE__/css/font-awesome-ie7.min.css" />
		<![endif]-->
		<!--page specific plugin styles-->
		<!--fonts-->
		<link rel="stylesheet" href="__STYLE__/css/ace-fonts.css" />
		<!--ace styles-->
		<link rel="stylesheet" href="__STYLE__/css/ace.min.css" />
		<link rel="stylesheet" href="__STYLE__/css/ace-responsive.min.css" />
		<link rel="stylesheet" href="__STYLE__/css/ace-skins.min.css" />
		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__STYLE__/css/ace-ie.min.css" />
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container container-fluid">
			<div class="main-content">
				<div class="row-fluid">
					<div class="span12">
						<div class="login-container">
							<div class="row-fluid">
								<div class="center">
									<h1>
										<i class="icon-leaf green"></i>
										<span class="red">运营管理平台</span>
										<span class="white">登陆界面</span>
									</h1>
									<h4 class="blue">&copy; 拉勾网</h4>
								</div>
							</div>

							<div class="space-6"></div>

							<div class="row-fluid">
								<div class="position-relative">
									<div id="login-box" class="login-box visible widget-box no-border">
										<div class="widget-body">
											<div class="widget-main">
												<h4 class="header blue lighter bigger">
													<i class="icon-coffee green"></i>
													请输入您的信息
												</h4>

												<div class="space-6"></div>

												<form action="{:U('Login/doLogin')}" method="post" onsubmit="return $.sub(this);">
													<fieldset>
														<label>
															<span class="block input-icon input-icon-right">
																<input type="text" class="span12" name="username" placeholder="用户名" />
																<i class="icon-user"></i>
															</span>
														</label>

														<label>
															<span class="block input-icon input-icon-right">
																<input type="password" class="span12" name="password" placeholder="密码" />
																<i class="icon-lock"></i>
															</span>
														</label>

														<label>
															<span class="block input-icon input-icon-right">
																<input type="text" class="span12" name="code" placeholder="验证码" />
																<i class="icon-lock"></i>
															</span>
														</label>

														<label>
															<span class="block input-icon input-icon-right">
																<img class="img_change" src="{:U('Login/verify')}"  width="150" height="100">
															</span>
														</label>

														<div class="space"></div>

														<div class="clearfix">
															<!-- <label class="inline">
																<input type="checkbox" class="ace" />
																<span class="lbl"> 记住我</span>
															</label> -->

															<button class="width-35 pull-right btn btn-small btn-primary">
																<i class="icon-key"></i>
																登陆
															</button>
														</div>

														<div class="space-4"></div>
													</fieldset>
												</form>
											</div><!--/widget-main-->
											<div class="toolbar clearfix">&nbsp;</div>
										</div><!--/widget-body-->
									</div><!--/login-box-->
								</div><!--/position-relative-->
							</div>
						</div>
					</div><!--/.span-->
				</div><!--/.row-fluid-->
			</div>
		</div><!--/.main-container-->

		<!--basic scripts-->

		<!--[if !IE]>-->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='__STYLE__/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>
		<!--<![endif]-->
		<!--[if IE]>
		<script type="text/javascript">
		 window.jQuery || document.write("<script src='__STYLE__/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
		</script>
		<![endif]-->
		<script type="text/javascript">
			jQuery(function($) {

				$.extend({

					changeVerify : function()
					{
						var url = $('.img_change').attr('src');
						if (url.indexOf('?') > 0) {
							url = url.substr(0, url.indexOf('?'));
						}
						url = url + '?' + parseInt(Math.random()*10000);
						$('.img_change').attr('src', url);
					},

					sub : function(obj)
					{
						var obj = $(obj);

						$.ajax({
							type : 'post',
							url : obj.attr('action'),
							data : obj.serialize(),
							success : function(response)
							{
								if (response.code > 0) {
									window.location.href=response.url;
								} else {
									alert(response.msg);
								}
								
								$.changeVerify();
							}
						});

						return false;
					}

				});


				$('.img_change').click(function() {
					$.changeVerify();
				})
			})
		</script>
	</body>
</html>
