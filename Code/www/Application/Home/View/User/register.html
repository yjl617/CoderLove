<body id="login_bg">

		<div class="login_box">
        	<form id="loginForm" action="{:U('User/add_user')}" method="post">
        		<ul class="register_radio clearfix">
		            <li>
		            	找工作

    <!--js验证-->
	<script>
			//邮箱判断
			var ep=false;
			//用户种类判断
			var tp=false;
			//用户密码判断
			var pp=false;
			//用户协议判断
			var cp=true;
			//邮箱判断
			$('#email').blur(function (){
				var email=$('#email').val();
				var reg=/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/;
				var res=reg.test(email);
				if(!res){
					$('#email').next().html('您的输入的邮箱格式不正确');
					$('#email').next().css({display:'block',color:'red'});		
				}else{
					$.post('{:U('User/ajaxRet')}',{'email':$('#email').val()},function(msg){
						if(msg){
							$('#email').next().html('邮箱已经被注册');
							$('#email').next().css({display:'block',color:'red'});								
						}else{
							$('#email').next().html('');
							ep=true;
						}
					});
				}
			});
			//选择用户种类
			$('input[name=type]').click(function(){
				$(this).parent().css({border:'2px solid #93B7BB'});
				$(this).parent().siblings().removeAttr('style');
				tp=true;
			});
			//用户密码
			$('input[name=password]').blur(function (){
					var pass=$('#password').val();
					var reg = /^[\w]{6,12}$/;
					var res = reg.test(pass);
					if(!res || pass==''){
						$('#password').next().html('邮箱密码不正确,6-12位长度');
					}else{
						$('#password').next().html('');
						pp=true;
					}
				}
			);
			//判断阅读协议
			$('input[name=checkbox]').click(function(){
				if($(this).val()=='on'){
					$(this).val('off');
				}else{
					$(this).val('on');
					cp=true;
				}
			});
			//提交表单
			$('input[type=submit]').click(function(){
				if(ep && tp && pp && cp){
					$('#loginForm').submit();
				}else{
					//alert(ep);
					return false;
				}
			});
    </script>
