    <body>
        <div id="body">
           <include file="Public/header" nav="company"/>
            <!-- end #header -->
            <div id="container">
                <style>
                    .ui-autocomplete{max-height:160px;overflow-y:scroll;}
                </style>
                <div class="content_mid">
                    <!--form-->
                    <dl class="c_section c_section_service">
                        <dt>
                            <h2>
                                <em></em>
                                开通招聘服务
                            </h2>
                        </dt>
                        <dd>
                            <div class="os_step_2"></div>
                            <form class="corp_form" id="companyNameForm" action="{:U('CompanyReg/step2')}" method="post" onsubmit="return $.sub(this)">
                                <input type="hidden" value="" id="resubmitToken">
                                <h3>
                                    <em class="redstar"> * </em>
                                    公司全称
                                    <span class="explain">
                                        （请输入与公司营业执照一致的公司全称，审核通过后不可更改）
                                    </span>
                                </h3>
                                <input type="text" value="{$info.name}" name="name" placeholder="请输入与公司营业执照一致的公司全称" name="companyName" id="companyName" class="valid ui-autocomplete-input" autocomplete="off">
                                <span id="beError" style="display:none;" class="error"></span>
                                <input type="submit" value="提 交" id="bindSubmit">
                                <a class="goback" href="{:U('CompanyReg/step', array('update'=>1))}">
                                    返回修改邮箱地址
                                </a>
                            </form>
                            <div class="contactus">
                                如有问题，请致电：010-57286997或写信给：
                                <a href="mailto:vivi@lagou.com">
                                    vivi@lagou.com
                                </a>
                                ，我们会尽快为你解决。
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="clear"></div>
                <input type="hidden" value="3a9b3124ee0a4adca922f2c9756d1ac1" id="resubmitToken">
                <a rel="nofollow" title="回到顶部" id="backtop"></a>
            </div>
            <!-- end #container -->
        </div>
        <!-- end #body -->
        <script src="__PUBLIC__/HomeStyle/js/core.min.js" type="text/javascript"></script>
        <include file="Public/footer" />
        <!-- -->
        <script type="text/javascript">
            jQuery(function($) {
                $.extend({
                    sub : function(obj) {
                        var obj = $(obj);
                        $.ajax({
                            url : obj.attr('action'),
                            type : 'post',
                            data : obj.serialize(),
                            success : function(data) {

                                if (data.code > 0) {
                                    window.location.href = data.url;
                                } else {
                                    if (data.code == -1) {
                                        $('#beError').css('display', 'block').html(data.msg);
                                    } else {
                                        $('#beError').css('display', 'block').html(data.msg);
                                    }
                                }
                            }
                        })

                        return false;
                    }
                })
                $('#companyName').blur(function() {
                    var name = $(this).val();
                    var reg = /^([`~!@$^&':;,?~！……&；：。，、？=])/;
                    var res = reg.test(name);
                    if (res) {
                        $('#beError').css('display', 'none').html('');
                    } else {
                        $('$beError').css('display', 'block').html('请输入与公司营业执照一致的公司名称');
                    }
                })

                $('#companyName').focus(function() {
                    $('#beError').css('display', 'none').html('');
                })

            })
        </script>
    </body>

</html>
