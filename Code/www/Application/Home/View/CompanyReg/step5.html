<!DOCTYPE HTML>
<html> 
    <head>
        <meta content="no-siteapp" http-equiv="Cache-Control">
        <link media="handheld" rel="alternate">
        <!-- end 云适配 -->
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>公司标签-招聘服务-拉勾网-最专业的互联网招聘平台</title>
        <meta name="description" content="拉勾网是3W旗下的互联网领域垂直招聘网站,互联网职业机会尽在拉勾网">
        <meta name="keywords" content="拉勾,拉勾网,拉勾招聘,拉钩, 拉钩网 ,互联网招聘,拉勾互联网招聘, 移动互联网招聘, 垂直互联网招聘, 微信招聘, 微博招聘, 拉勾官网, 拉勾百科,跳槽, 高薪职位, 互联网圈子, IT招聘, 职场招聘, 猎头招聘,O2O招聘, LBS招聘, 社交招聘, 校园招聘, 校招,社会招聘,社招">
        <meta content="QIQ6KC1oZ6" name="baidu-site-verification">
        <link href="http://www.lagou.com/images/favicon.ico" rel="Shortcut Icon">
        <link href="__PUBLIC__/HomeStyle/css/style.css" type="text/css" rel="stylesheet">
        <link href="__PUBLIC__/HomeStyle/css/external.min.css" type="text/css" rel="stylesheet">
        <link href="__PUBLIC__/HomeStyle/css/popup.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="__PUBLIC__/HomeStyle/js/jquery.1.10.1.min.js"></script>
        <script src="__PUBLIC__/HomeStyle/js/jquery.lib.min.js" type="text/javascript"></script>
        <!--[if lte IE 8]>
            <script type="text/javascript" src="__PUBLIC__/HomeStyle/js/excanvas.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div id="body">
           <include file="Public/header" nav="company"/>
            <!-- end #header -->
            <div id="container">
                <div class="content_mid">
                    <dl class="c_section c_section_mid">
                        <dt>
                            <h2>
                                <em></em>
                                填写公司信息
                            </h2>
                            <a class="c_addjob" href="create.html">
                                <i></i>
                                发布新职位
                            </a>
                        </dt>
                        <dd id="step2Form">
                            <div class="c_text">
                                简短明了的标签信息让求职者更加方便检索，更快找到你们！
                            </div>
                            <img width="668" height="56" class="c_steps" alt="第二步" src="__PUBLIC__/HomeStyle/images/step2.png">
                            <h3>
                                已添加标签
                            </h3>
                            <ul class="reset" id="labels">
                            </ul>
                            <input type="text" placeholder="请输入自定义标签" name="label" id="label">
                            <input type="submit" value="贴上" id="add_label">
                            <div class="clear"></div>
                            <div id="box_labels">
                                <dl>
                                    <dt>薪酬激励</dt>
                                    <dd>
                                        <ul class="reset">
                                            <foreach name="tag1" item="val1">
                                            <li>{$val1.name}</li>
                                            </foreach>
                                        </ul>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>员工福利</dt>
                                    <dd>
                                        <ul class="reset">
                                            <foreach name="tag2" item="val2">
                                            <li>{$val2.name}</li>
                                            </foreach>
                                        </ul>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>员工关怀</dt>
                                    <dd>
                                        <ul class="reset">
                                            <foreach name="tag3" item="val3">
                                            <li>{$val3.name}</li>
                                            </foreach>
                                        </ul>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>其他</dt>
                                    <dd>
                                        <ul class="reset">
                                            <foreach name="tag4" item="val4">
                                            <li>{$val4.name}</li>
                                            </foreach>
                                        </ul>
                                    </dd>
                                </dl>
                            </div>
                            <input type="hidden" id="companyId" name="companyId" value="25927">
                            <input type="button" value="保存，下一步" id="step2Submit" class="btn_big fr">
                            <a class="btn_cancel fr" href="{:U('/Home/CompanyReg/step6')}">
                                跳过
                            </a>
                        </dd>
                    </dl>
                </div>
                <div class="clear">
                </div>
                <input type="hidden" value="" id="resubmitToken">
                <a rel="nofollow" title="回到顶部" id="backtop" style="display: none;">
                </a>
            </div>
            <!-- end #container -->
        </div>
        <!-- end #body -->
        <include file="Public/footer" />
        <script src="__PUBLIC__/HomeStyle/js/step2.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/HomeStyle/js/core.min.js" type="text/javascript"></script>
        <script type="text/javascript">

        </script>
    </body>

</html>
