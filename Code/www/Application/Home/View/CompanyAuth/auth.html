<!DOCTYPE HTML>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>申请认证-招聘服务-拉勾网-最专业的互联网招聘平台</title>
        <meta name="description" content="拉勾网是3W旗下的互联网领域垂直招聘网站,互联网职业机会尽在拉勾网">
        <meta name="keywords" content="拉勾,拉勾网,拉勾招聘,拉钩, 拉钩网 ,互联网招聘,拉勾互联网招聘, 移动互联网招聘, 垂直互联网招聘, 微信招聘, 微博招聘, 拉勾官网, 拉勾百科,跳槽, 高薪职位, 互联网圈子, IT招聘, 职场招聘, 猎头招聘,O2O招聘, LBS招聘, 社交招聘, 校园招聘, 校招,社会招聘,社招">
        <link href="__PUBLIC__/HomeStyle/css/style.css" type="text/css" rel="stylesheet">
        <link href="__PUBLIC__/HomeStyle/css/external.min.css" type="text/css" rel="stylesheet">
        <link href="__PUBLIC__/HomeStyle/css/popup.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="__PUBLIC__/HomeStyle/js/jquery.1.10.1.min.js"></script>
        <script src="__PUBLIC__/HomeStyle/js/jquery.lib.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="__PUBLIC__/HomeStyle/js/ajaxfileupload.js"></script>
        <script src="__PUBLIC__/HomeStyle/js/additional-methods.js" type="text/javascript"></script>
        <!--[if lte IE 8]>
            <script type="text/javascript" src="__PUBLIC__/HomeStyle/js/excanvas.js">
            </script>
        <![endif]-->
    </head>
    
    <body>
        <div id="body">
            <include file="Public/header" nav="company" />
            <!-- end #header -->
            <div id="container">
                <div class="content_mid">
                    <dl class="c_section c_section_mid">
                        <dt>
                            <h2>
                                <em>
                                </em>
                                申请公司认证
                            </h2>
                        </dt>
                        <dd class="c_certify">
                            <h4>
                                申请公司认证的标准
                            </h4>
                            <ul class="c_certify_list">
                                <li class="list1">
                                    公司主页
                                    <span>
                                        [ 网站处于正常运行状态，且必须具有备案号 ]
                                    </span>
                                </li>
                                <li class="list2">
                                    公司名称
                                    <span>
                                        [ 简称应为企业/产品简称，不可使用简易修饰性词语 ]
                                    </span>
                                </li>
                                <li class="list3">
                                    公司logo
                                    <span>
                                        [ 必须真实有效的体现公司形象 ]
                                    </span>
                                </li>
                                <li class="list4">
                                    公司的营业执照
                                    <div class="list4_child">
                                        <span>
                                            *
                                        </span>
                                        <div>
                                            4.1请提供有效年检期内的《企业法人营业执照》副本
                                            <br>
                                            4.2为保证信息安全，审核执照不提供预览功能，请谅解
                                            <br>
                                            4.3该营业执照拉勾网只用作公司认证使用，请放心上传
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="business_license">
                                <div class="license_upload">
                                    <div style="background-color: rgb(147, 183, 187);">
                                        <span>
                                            上传公司营业执照副本
                                        </span>
                                        <br>
                                        支持jpg、png、gif、pdf格式，文件不超过10M
                                    </div>
                                </div>
                                <input type="file" name="businessLicenes" id="businessLicenes" onchange="uploadImage();">
                                <input type="hidden" value="0" name="type" id="type">
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="clear"></div>
                <input type="hidden" value="" id="resubmitToken">
                <a rel="nofollow" title="回到顶部" id="backtop" style="display: none;">
                </a>
            </div>
            <!-- end #container -->
        </div>
        <!-- 能访问说明该地址没有问题 -->
        <!-- <a href="{:U('Home/CompanyAuth/doAuth')}">fdasfadsfdsafsfdsfas</a> -->
        <!-- end #body -->
        <include file="Public/footer" />
        <script src="__PUBLIC__/HomeStyle/js/core.min.js" type="text/javascript"></script>
        <script src="__PUBLIC__/HomeStyle/js/popup.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function uploadImage() {
                $.ajaxFileUpload({
                    url : "{:U('Home/CompanyAuth/doAuth')}",
                    secureuri: false,
                    fileElementId: 'businessLicenes',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        if (data.code > 0) {
                            window.location.href = data.url;
                        } else {
                            alert(data.msg);
                        }
                    }
                })
            }
        </script>
    </body>

</html>
